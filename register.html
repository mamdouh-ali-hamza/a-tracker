<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoggedIn</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">

        <h3>Register new user:</h3>

        <div id="registerContainer" class="group">
            <p>Hello. New user</p>
            <input type="text" placeholder="Enter a new username" id="registerUsername">
            <input type="password" placeholder="Enter a new password" id="registerPassword">
            <input type="button" value="Register" id="buttonRegister">
        </div>

        <p id="loginLink"><a href="/">Login instead?</a></p>
           
    </div>
</body>
</html>
